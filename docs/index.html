<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="data:,">
    <title>Nice Ticks</title>
    <style>
        html,
        body {
            font-size: 14px;
            font-family: arial, sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        a:hover {
            color: deepskyblue;
        }
    </style>
</head>

<body>
    <h3>Nice Ticks</h3>
    <table>
        <tr>
            <td>min:</td>
            <td><input class="min" value="0.81" /></td>
        </tr>
        <tr>
            <td>max:</td>
            <td><input class="max" value="12.3" /></td>
        </tr>
        <tr>
            <td>ticks:</td>
            <td><input class="num" value="4" /> (default is 4)</td>
        </tr>
        <tr>
            <td></td>
            <td><button class="generate">generate</button></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <textarea class="results" style="width: 260px; height:80px;"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="https://github.com/cenfun/nice-ticks" target="_blank">Github</a></td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/nice-ticks@latest/dist/nice-ticks.js"></script>
    <script>
        const niceTicks = window["nice-ticks"];
        const $ = document.querySelector.bind(document);

        $(".generate").addEventListener("click", function () {
            const minValue = $(".min").value;
            const maxValue = $(".max").value
            const numTicks = $(".num").value

            const ticks = niceTicks(minValue, maxValue, numTicks);

            console.log(ticks);

            $(".results").value = ticks.join(", ");
        })

    </script>

</body>

</html>
